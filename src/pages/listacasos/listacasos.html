<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Lista de Casos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
          <ion-list>
              <ion-row *ngFor="let caso of data; index as i" >
                <ion-card>
                  <ion-card-header>
                    <ion-row>
                      <ion-col><b>Caso Nº {{i+1}}</b></ion-col>
                      <ion-col></ion-col>
                      <ion-col>
                        <button (click)="launchRegistroDetalles(i)" ion-button color="dark"> Registro Detalles &nbsp; <i><ion-icon name="exit"></ion-icon></i></button>
                      </ion-col>
                    </ion-row>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-item>Código de Asignación: {{data[i].Codigo}}</ion-item>
                    <ion-item>Observacion: {{data[i].Observacion}}</ion-item>
                    <ion-item>Tipo Estados: {{data[i].Tipo}} </ion-item>
                    <ion-item>Horario: {{data[i].Horario}}</ion-item>
                    <!-- <button ion-item (click)="getCaso()">Ver Detalles</button> -->
                  </ion-card-content>
                </ion-card>
              </ion-row>
            </ion-list>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
